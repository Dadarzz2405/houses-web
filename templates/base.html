<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Darsanians's Houses{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <img src="{{ url_for('static', filename='assets/GDA_WHITE.png') }}"
            alt="Full WHITE"
            class="d-inline-block align-top"
            height="30"
            style="margin-right: 10px;">

        <a class="navbar-brand" href="{{ url_for('home') }}">Darsanians Houses</a>
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="{{ url_for('home') }}">Home</a>
            {% if current_user.is_authenticated %}
                {% if current_user.__class__.__name__ == 'Admin' %}
                    <a class="nav-item nav-link" href="{{ url_for('admin_dashboard') }}">Dashboard</a>
                {% else %}
                    <a class="nav-item nav-link" href="{{ url_for('captain_dashboard') }}">Dashboard</a>
                {% endif %}
                <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a class="nav-item nav-link" href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
